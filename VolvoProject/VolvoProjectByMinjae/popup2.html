        var y = document.querySelector(".y"); //close는 변수로 쓰이면 안된다
        y.onclick = function() {

            var date3 = new Date();
            var date4 = new Date(date3.getFullYear(), date3.getMonth(), date3.getDate()+1, 0, 0, 0);
            
            document.cookie = "Cookie2=123; path=/; expires="+ date4.toUTCString();
            window.close("popup2.html");
            }
    
    </script>
